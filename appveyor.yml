version: '{build}'

environment:
  nodejs_version: 4

matrix:
  fast_finish: true

cache:
  - node_modules -> package.json
  - '%APPDATA%\npm\node_modules -> appveyor.yml'
  - '%APPDATA%\npm-cache -> package.json'
  - '%APPDATA%\npm-cache -> appveyor.yml'

install:
  - ps: Install-Product node $env:nodejs_version
  - node --version
  - npm --version
  - npm install --global eslint@^1.10.3 jscs@^2.7.0 write-good@^0.9.1 nsp@^2.2.0
  - npm install --global karma-cli@^0.1.2
  - npm install
  - npm install karma-ie-launcher@^0.2.0
  - set KARMA_BROWSERS=IE

before_test:
  - mkdir build
  - npm run-script build

test_script:
  - npm test

build: off
