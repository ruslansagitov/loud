  - npm install karma-firefox-launcher@^0.1.7 karma-phantomjs-launcher@^0.2.2 phantomjs@^1.9.19
  - test -n "$SAUCE_ACCESS_KEY" && npm install karma-sauce-launcher@^0.3.0
