  - mkdir build
  - npm run-script build
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

after_success:
  - npm install codeclimate-test-reporter@^0.3.0 coveralls@^2.11.6
  - npm run-script build-coverage
